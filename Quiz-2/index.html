<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quis-2</title>
</head>

<body>
    <h3>Quis-2</h3>

    <div id="app">
        <div v-if="!isEditing">
            <input type="text" v-model="item">
            <input type="submit" value="Add" @click="storeItem">
        </div>
        <div v-else>
            <input type="text" v-model="item">
            <input type="submit" value="Update" @click="updateItem">
        </div>

        <ol>
            <li v-for="(item, index) in items">
                {{ item }}
                <button @click="editTodo(index, item)">Edit</button>
                <button @click="removeItem(index)">Delete</button>
            </li>
        </ol>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                isEditing: false,
                item: "",
                items: [],
                selectedItem: null
            },

            methods: {
                storeItem() {
                    this.items.push(this.item)
                    this.item = ''
                },

                removeItem(index) {
                    this.items.splice(index, 1)
                },

                updateItem() {
                    this.items.splice(this.selectedIndex, 1, this.item)
                    this.item = ''
                    this.isEditing = false
                },

                editTodo(index, item) {
                    this.isEditing = true
                    this.item = item
                    this.selectedIndex = index
                }
            }
        })
    </script>
</body>

</html>
